    <div class="checkbox">

    </div>
    <button class="btn btn-primary btn-signin" type="submit" routerLink="/inventario">Iniciar Sesión</button>
    <button class="btn btn-primary btn-signin" type="submit" (click)="login()">Iniciar Sesión google</button>

  </form><!-- /form -->
